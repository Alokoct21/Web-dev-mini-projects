<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Love ❤️ Calculator</h1>
            <p>Get your own love result Instantly</p>
        </div>
        <div class="percentage">
            <h2 id="data"></h2>
        </div>
        <div class="inputbox">
            <label for="">*Your Name</label>
            <input type="text" placeholder="Enter your Name">
            <label for="">*His/Her Name</label>
            <input type="text" placeholder="Enter your crush Name">
        </div>
        <div class="btnbox">
            <button onclick="loveRandom()">❤️Calculate Love❤️</button>
        </div>
    </div>

    <script>
        function loveRandom() {
            let num = Math.round(Math.random() * 100);

            document.getElementById("data").innerHTML = `${num}%`;
        }
    </script>
</body>

</html>
